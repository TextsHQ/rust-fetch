[package]
name = "rust-fetch"
version = "0.6.1"
authors = ["rumblefrog <contact@zhenyangli.me>"]
edition = "2018"
rust = "1.52" # Requires nightly as of now

[lib]
crate-type = ["cdylib"]

[dependencies]
bytes = "1"

[dependencies.tokio]
version = "1"
features = ["rt-multi-thread"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls", "gzip", "brotli", "trust-dns"]

[dependencies.neon]
git = "https://github.com/indutny/neon"
branch = "feature/shared-event-queue"
default-features = false
features = ["napi-6", "event-queue-api", "try-catch-api"]

[profile.release]
lto = "fat"
codegen-units = 1
